<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        position: relative;
    }

    .main {
        position: absolute;
        height: 700px;
        width: 60%;
        /* background-color: blueviolet; */
        left: 10%;
    }

    table {
        width: 100%;
        height: 20px;
    }

    th {
        height: 50px;
        justify-content: center;
        font-size: x-large;
    }

    td {
        height: 40px;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <div class="main">
            <div class="mylogo">
                <img src="payroll-logo.png" alt="payroll logo" height="100px" width="130px">
            </div>
            <hr>
            </hr>
            <div class="mytext" style="font-family: Arial, Helvetica, sans-serif;">
                <h1>NET PAY CALCULATOR</h1>
                <p>Enter the gross salary below amount to calculate your net amount.</p>
            </div>
            <form id="myform">

                <!-- <span class="input-group" style="background-color: gray;">KES</span> -->
                <label>Basic Salary:</label>
                <span>KES</span>
                <input type="text" name="basicsalary:" id="salary" placeholder="basic salary.." class="basicsalary"
                    style="text-align: center; width: 30%;height: 40px;font-size: large;">
                <label>Benefits:</label>
                <span>KES</span>
                <input type="text" name="benefits:" id="benefits" placeholder="Benefits.." class="Benefits"
                    style="text-align: center; width: 30%;height: 40px;font-size: large;">
                <input type="submit" id="submit" value="Calculate"
                    style="background-color: rgb(220, 27, 220);width: 10%;height: 40px;border-radius: 5%;">
                <hr>
                </hr>

                <table class="group" border="2">
                    <div class="myhearder">

                        <thead>
                            <tr>
                                <th>Description</th>
                                
                                <th>Result</th>
                            </tr>
                        </thead>
                    </div>
                    <tr>
                        <td>Gross salary</td>
                        <td id="mygross"></td>
                    </tr>
                    <tr>
                        <td>NHIF</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>NSSF</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>NHDF</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Final PAYEE</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Net Pay</td>
                        <td></td>
                    </tr>


                </table>

            </form>
        </div>
    </div>
    
    <script src="payroll.js"></script>
    
</body>

</html>
